<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>To do list.</title>
</head>

<body>
    <main>
        <div class="container-fluid position-absolute">
            <div class="my_green-bg"></div>
            <div class="my_grey-bg"></div>
        </div>
        <div id="app" class="container">
            <div class="row">
                <section id="user-section" class="col-4 p-0">
                    <div class="header clearfix p-1">
                        <div class="float-start p-1">
                            <img src="./img 3/avatar_6.jpg" alt="">
                            <span class="fw-bold my_smaller-text">Nome Utente</span>
                        </div>
                        <div class="float-end">
                            <i class="fas fa-circle-notch px-3 py-3"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v px-3"></i>
                        </div>
                    </div>
                    <div id="notifications" class="clearfix">
                        <div class="float-start m-3">
                            <i id="white-round-bg" class="fas fa-bell-slash"></i>
                        </div>
                        <div class="float-start pt-3">
                            <p class="m-0 pt-1 my_small-text">Ricevi notifiche di nuovi messaggi</p>
                            <p class="text-decoration-underline my_smaller-text">Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <div id="my_input-bar">
                        <input type="text" placeholder="Crea o inizia una nuova chat">
                    </div>
                    <div id="messages-received">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </section>
                <section id="messages-section" class="col-8">

                </section>
                
            </div>
        </div>
        
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
