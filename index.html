<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>To do list.</title>
</head>

<body>
    <main>
        <div class="container-fluid position-absolute">
            <div class="my_green-bg"></div>
            <div class="my_grey-bg"></div>
        </div>
        <div id="app" class="container">
            <div class="row">
                <section id="utent-section" class="col-4">
                    <div class="header">

                    </div>
                    <div id="notifications"></div>
                    <div id="my_input-bar">
                        <input type="text" placeholder="Crea o inizia una nuova chat">
                    </div>
                    <div id="messages-received">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </section>
                <section id="messages-section" class="col-8">

                </section>
                
            </div>
        </div>
        
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
